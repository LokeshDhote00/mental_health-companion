<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='forgot.css') }}">
</head>
<body>

<div class="container">

    <form class="card" method="POST" action="/forgot">

        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your registered email to reset your password</p>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <button type="submit">Send OTP</button>

        <a href="/login" class="back-link">‚Üê Back to Login</a>
    </form>

</div>

</body>
</html>
